<div class="container__blog-destaque">

            <a [routerLink]="['content', Id]">
            <img src="{{photoCover}}" alt="" srcset="" class="container__blog-destaque-img-edit">
            </a>
    </div>
    <div class="container__blog-destaque-conteudo">
        <div class="container__blog-destaque-titulo">
            <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
        </div>
        <div class="container__blog-destaque-descricao">
            <p>{{cardDescription}}</p>
        </div>
        <div class="container__blog-destaque-tags">
            <ul>
                <li class="container__blog-destaque-tags-design">Science</li>
                <li class="container__blog-destaque-tags-design">Research</li>
                <li class="container__blog-destaque-tags-design">Presentation</li>
            </ul>
